site_name: Speakers' Guild Docs
repo_url: https://github.com/domain-group/speakers-guild-docs
edit_uri: edit/main/docs/
plugins:
  - search
  - git-revision-date-localized:
      type: iso_date
      enabled: true

nav:
  - Home: index.md
  - Lorem Ipsum One: lorem-ipsum-one.md
  - Lorem Ipsum Two: lorem-ipsum-two.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
